<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Kaso</title>
    <style>
        :root {
            --bg-color: #0d0a14;
            --text-color: #ffffff;
            --accent-color: #7c5cff;
            --secondary-bg: #141020;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(rgba(124, 92, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            border: 1px solid rgba(124, 92, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--accent-color);
            line-height: 1;
            text-shadow: 0 0 15px rgba(124, 92, 255, 0.5);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            margin-bottom: 2rem;
            color: #b8b8b8;
        }

        .back-home {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(124, 92, 255, 0.3);
        }

        .back-home:hover {
            background-color: #9879ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(124, 92, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page non trouvée</h1>
        <p>La page que vous recherchez n'existe pas ou a été déplacée.</p>
        <a href="/" class="back-home">Retour à l'accueil</a>
    </div>
</body>
</html>
